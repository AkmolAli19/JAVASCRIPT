<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       .container{
        display: grid;
        grid-template-columns: auto auto auto ;
        
        background-color: aqua;
        
        padding: 60px  ;
       }
       .container>div{
        
        background-color: brown;
        border: 5px solid rgb(86, 86, 92);
        border: 1px solid ;
        padding: 35px;
        font-size: 80px;
        text-align: right;
       }
    </style>
</head>
<body>
      <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
     
</body>
</html>
